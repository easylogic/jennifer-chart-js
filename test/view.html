<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div style="padding: 10px;">
    Chart :
<select onchange="changeSvg(this.value)">
    <option value=""> Select Chart </option>
    <option value="bar">Bar Chart</option>
    <option value="line">Line Chart</option>
</select>
    <div>

<div style="padding:10px">
<img src="http://placehold.it/400x400" id="chart" />
</div>

<script>
    function changeSvg(type) {
        document.getElementById("chart").src = [".", type, type + ".svg"].join("/");
    }
</script>
</body>
</html>
